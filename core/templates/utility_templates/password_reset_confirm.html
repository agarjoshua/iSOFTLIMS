{% extends 'base.html' %}  <!-- Assuming you have a base template for your project -->

{% block content %}
  <h1>Password Reset Confirmation</h1>
  <p>Please enter your new password:</p>

  <form method="post">
    {% csrf_token %}  <!-- Include the CSRF token for form submission security -->
    {{ form.non_field_errors }}  <!-- Render non-field errors if any -->
    
    {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
        {{ field.errors }}
      </div>
    {% endfor %}

    <button type="submit">Reset Password</button>
  </form>
{% endblock %}
