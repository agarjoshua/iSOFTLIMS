{% extends 'base.html' %}
 
{% block content %}
{% load static %}

<body>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}

    <form method="post" action="{% url 'password_reset' %}">
        {% csrf_token %}
        <input type="email" name="email" required>
        <button type="submit">Send Reset Email</button>
    </form>
</body>
</html>

{% endblock %}
